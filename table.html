<!DOCTYPE html>
<html>
<head>
    <title> Table </title>
    <meta name="author" content="Jev">
</head>
<body>
    <table border=4 width="50%" cellpadding="5">
		<tr>
			<th rowspan=2> x = 1 </th>
			<th> x = 2 </th>
			<th> x = 3 </th>
		</tr>
		
		<tr>
			<td> x=1, y=1 </td>
			<td> x=2, y=1 </td>
			<!--<td> x=3, y=1 </td>-->
		</tr>
		
		<tr>
			<td colspan=2> x=1, y=2 </td>
			<td> x=2, y=2 </td>
			<!--<td> x=3, y=2 </td>-->
		</tr>
		
		<tr>
			<td> x=1, y=3 </td>
			<td> x=2, y=3 </td>
			<td> x=3, y=3 </td>
		</tr>
	</table>
</body>
</html>
