<!DOCTYPE html>
<html>
	<head>
		<title> Form </title>
		<meta name="aouthor" content="Jev">
	</head>
	
	<body>
	<h1> Registration Form </h1>
		<form method="" action="">
			<fieldset>
				<legend> Private Data </legend>
				
				<table>
					<tr>
						<th> <label for="name"> Name </label> </th>
						<td> <input type="text" name="nama" id="name" autofocus placeholder="Your Name"> </td>
					
					<tr>
						<th> <label for="ID"> ID </label> </th>
						<td> <input type="number" name="nim" id="ID" value="0831" readonly> </td>
				
				
					<tr>
						<th> <label for="email"> Email </label> </th>
						<td> <input type="Email" name="email"> </td>
					</tr>
				
					<tr>
						<th> <label for="Gender"> Gender </label> </th>
						<td> 
							<input type="radio" name="gender" value="male" id="Gender"> Male
							<input type="radio" name="gender" value="female"> Female 
						</td> 
					
					<tr>
						<th> <label for="date"> Birth Date </label> </th>
						<td> 
							<input type="date" name="datebirth" id="date">
							<input type="datetime-local" name="local" id="date"> 
						</td>
					</tr>
				
					<tr>
						<th> <label for="hobby"> Hobby </label> </th>
						<td> 
							<input type="checkbox" name="hobby" value="read" id="hobby"> Reading 
							<input type="checkbox" name="hobby" value="write" id="hobby"> Writing 
							<input type="checkbox" name="hobby" value="yap" id="hobby"> Yapping 
						</td>
					</tr>
				
					<tr>
						<th> <label for="pass"> Password </label> </th>
						<td> <input type="Password" name="pass" id="pass"> </td>
					</tr>
				
					<tr>
						<th> <label for="img"> Photo </label> </th>
						<td> <input type="file" name="photo" id="img" accept="image/png"> </td>
					</tr>
				
					<tr>
						<th> <label for="col"> Color </label> </th>
						<td> <input type="color" name="col" id="col"> </td>
					</tr>
					
					<tr>
						<th> <label for="address"> Address </th>
						<td> <textarea name="address" id="address" cols="30" rows="5"></textarea>
					</tr>
					
					<tr>
						<th> <label for="city"> City </th>
						<td> 
							<select name="city" id="city">
								<option value="NY"> New York </option>
								<option value="LA"> Los Angelese </option>
								<option value="WDC"> Washington D.C </option>
						</td>
					</tr>
					
					<tr>
						<td colspan="2" align="center"> <input type="submit"> </td>
					</tr>
				
				</table>
			</fieldset>

</html>
